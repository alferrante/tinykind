services:
  - type: web
    name: tinykind-web
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start -- --port $PORT
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NEXT_PUBLIC_BASE_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: TINYKIND_ADMIN_TOKEN
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: TINYKIND_REACTION_FROM_EMAIL
        sync: false
      - key: TINYKIND_DATA_DIR
        value: /var/data
      - key: TINYKIND_BACKUP_DIR
        value: /var/data/backups
      - key: TINYKIND_BACKUP_ON_WRITE
        value: "1"
      - key: TINYKIND_BACKUP_RETENTION_DAYS
        value: "30"
      - key: TINYKIND_BACKUP_MAX_FILES
        value: "400"
    disks:
      - name: tinykind-data
        mountPath: /var/data
        sizeGB: 1
  - type: cron
    name: tinykind-backup
    runtime: node
    schedule: "0 */6 * * *"
    buildCommand: ""
    startCommand: >-
      curl -fsS -X POST "$BACKUP_TRIGGER_URL"
      -H "x-tinykind-admin-token: $TINYKIND_ADMIN_TOKEN"
    envVars:
      - key: BACKUP_TRIGGER_URL
        value: https://tinykind.app/api/admin/backup
      - key: TINYKIND_ADMIN_TOKEN
        sync: false
